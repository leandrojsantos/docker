<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recarga Docker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script>
      var socket = io("http://localhost:3000");
      socket.on("connect", function() {
        console.log("connectado ao socket.io");
      });

      socket.on("disconnect", function() {
        console.log("desconectado ao socket.io");
      });
      socket.on("change-pic", function(name) {
        if (!name) return;
        document.getElementById("imagem").src = name;
        document.getElementById(
          "logger"
        ).innerText = `${name} at ${new Date().toISOString()}`;
      });
    </script>
  </head>
  <body>
    <h1>Recarga ao vivo do Docker com Node.js</h1>
    <output id="logger"></output>
    <br />
    <img width="500" height="500" id="imagem" src="./resources/1.jpg" alt="bruce lee" />
  </body>
</html>
